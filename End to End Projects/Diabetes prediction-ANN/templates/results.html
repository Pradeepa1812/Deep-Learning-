<html>
<head>	
<title>Diabetes Predictor</title>
<style>
.divs{
margin:50 auto;
}
div {

  width: 600px;

  padding: 50px;
  margin: 20px;
 }
 html{
background:black
}

color:white
}

		<!-- Result -->

			{% if prediction>0.5 %}
			    <h1><u>Diabetes Result</u> </h1><br>

			{% endif %}
		</div>


</body>
</html>
